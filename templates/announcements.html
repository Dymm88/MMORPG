{% extends 'flatpages/default.html' %}

{% block title %}
{% endblock %}
{% block content %}
<h2>Все объявления</h2>
<table>
    {% for ann in announcements %}
    <tr>
        <td>{{ ann.author }}</td>
        <td>{{ ann.header }}</td>
        <td>{{ ann.content }}</td>
        <td>{{ ann.date_create }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
